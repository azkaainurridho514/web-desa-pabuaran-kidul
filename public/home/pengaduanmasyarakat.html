<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pengaduan Masyarakat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f7fa, #e3f2fd);
      min-height: 100vh;
      padding: 60px 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      background: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .form-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
      color: #0d47a1;
    }
    label i {
      margin-right: 6px;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-title">
      Form Pengaduan Masyarakat
    </div>
    
    <form action="submit_pengaduan.php" method="POST" enctype="multipart/form-data">
      
      <!-- Judul -->
      <div class="mb-3">
        <label for="judul" class="form-label">Judul Pengaduan</label>
        <input type="text" class="form-control" id="judul" name="judul" placeholder="Contoh: Jalan rusak di RT 03" required>
      </div>

      <!-- Kategori -->
      <div class="mb-3">
        <label for="kategori" class="form-label">Kategori Komplain</label>
        <select class="form-select" id="kategori" name="kategori" required>
          <option value="">-- Pilih Kategori --</option>
          <option value="Infrastruktur">Infrastruktur</option>
          <option value="Layanan">Layanan</option>
          <option value="Kesehatan">Kesehatan</option>
          <option value="Keamanan">Keamanan</option>
          <option value="Lingkungan">Lingkungan</option>
        </select>
      </div>

      <!-- Upload Foto -->
      <div class="mb-3">
        <label class="form-label">Upload Foto (maksimal 3)</label>
        <div class="row g-2">
          <div class="col-md-4">
            <input type="file" class="form-control" name="foto[]" accept="image/*" required>
          </div>
          <div class="col-md-4">
            <input type="file" class="form-control" name="foto[]" accept="image/*">
          </div>
          <div class="col-md-4">
            <input type="file" class="form-control" name="foto[]" accept="image/*">
          </div>
        </div>
        <small class="form-text text-muted mt-1">Hanya format gambar. JPG, JPEG, PNG.</small>
      </div>

      <!-- Deskripsi -->
      <div class="mb-4">
        <label for="deskripsi" class="form-label">Deskripsi Pengaduan</label>
        <textarea class="form-control" id="deskripsi" name="deskripsi" rows="5" placeholder="Tuliskan detail pengaduan Anda di sini..." required></textarea>
      </div>

      <!-- Tombol -->
       <div class="d-grid mb-2">
         <a href="index.html" class="btn btn-outline-secondary btn-lg">
            Kembali
         </a>
       </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">
           Kirim Pengaduan
        </button>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
